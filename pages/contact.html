<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width,initial-scale=1" />
        <title>Contact — TenRusl - DocShot</title>
        <meta name="description" content="Contact TenRusl - DocShot." />
        <link rel="stylesheet" href="/assets/css/pages.css" />
        <meta name="theme-color" content="#ffffff" />
        <noscript
            ><style>
                .reveal {
                    opacity: 1;
                    translate: 0;
                }
            </style></noscript
        >
    </head>
    <body>
        <main id="main" class="main">
            <div class="container">
                <nav class="breadcrumbs"><a href="/">Home</a> / Contact</nav>

                <article class="prose card reveal">
                    <h1>Contact</h1>
                    <p><em>We usually respond within 1–3 business days.</em></p>

                    <p>Email: <a href="mailto:support@tenrusl.com">support@tenrusl.com</a></p>

                    <form id="contactForm" class="contact-form" aria-label="Contact form">
                        <div class="row">
                            <label for="name">Name</label>
                            <input id="name" name="name" type="text" autocomplete="name" required />
                        </div>
                        <div class="row">
                            <label for="email">Email</label>
                            <input id="email" name="email" type="email" autocomplete="email" required />
                        </div>
                        <div class="row">
                            <label for="msg">Message</label>
                            <textarea id="msg" name="message" rows="6" required></textarea>
                        </div>
                        <div class="row">
                            <button type="submit" class="btn">Send</button>
                            <a class="btn ghost" href="mailto:support@tenrusl.com">Open Mail Client</a>
                        </div>
                    </form>
                </article>
            </div>
        </main>

        <script src="/assets/js/pages.js" defer></script>
    </body>
</html>
